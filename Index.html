<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hangman</title>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="json2.js"></script>
    <script src="my-script.js"></script>
</head>
<body>
    <label>Current Score: </label><label id="score">0</label><br />
    <label>Target Score:</label>
    <input type="number" id="targetScore" />
    <label>Retry Times:</label>
    <input type="number" value="10" id="retry" /><br />
    <button onclick="AutoStart()" title="Auto Start">Auto Start</button>
    <div id="mask" style="width:100%;height:100%;position:absolute;background:rgba(0, 0, 0, 0.5);top:0;background-image:url(loading.gif);background-repeat:no-repeat;background-position:50%;"></div>
</body>
</html>
